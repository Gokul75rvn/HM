services:
  - type: web
    name: hms-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: hms-backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: node dist/main
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d

  # PostgreSQL Database
  - type: pserv
    name: hms-postgres
    region: oregon
    plan: free
    ipAllowList: []
    databaseName: hms_db
    databaseUser: hms_user
